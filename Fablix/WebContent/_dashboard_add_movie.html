<h2>Add Movie</h2>

 <!--Navigation bar-->
 <script>

<br>
<label><b>Add Movie</b></label>
<form id="add_movie_form" method="post" action="#">
    <label><b>Movie Name</b></label>
	<input type="text" name="movie_title" placeholder="Enter Movie Name" required>
	<br>
    <label><b>Release Year</b></label>
	<input type="number" name="release_year" min="1900" max="2018" required>
    <br>
    <label><b>Director</b></label>
	<input type="text" name="director" required>
    <br>
    <label><b>Star Name</b></label>
	<input type="text" name="star_name" required>
    <br>
    <label><b>Genre</b></label>
	<input type="text" name="genre" required>
    <br>
    <input type="submit" value="Add Movie">
</form>

<div id="add_movie_response"></div>
