<h2>Confirm Checkout</h2>

 <!--Navigation bar-->
 <script>
	var doc = document.querySelector('link[rel="import"]').import;
	// Grab DOM from doc.html's document.
	var text = doc.querySelector('.Navbar');
	document.body.appendChild(text.cloneNode(true));
</script> 

<form id="checkout_form" method="post" action="#">
    <label><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="firstName">
    <br>
    <label><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="lastName">
    <br>
    <label><b>Credit Card #</b></label>
    <input type="password" placeholder="Enter Password" name="ccNum">
    <br>
    <label><b>Expiration Date</b></label>
    <input type="date" name="expDate">
    <br>
    <input type="submit" value="Checkout">
</form>

<div id="checkout_message"></div>

	<table id=sale_table class="table table-striped">

	    <tr>
	        <th>Movie Title</th>
	        <th>Sale ID</th>

	        <th>
	    </tr>
	    </thead>
	
	    <tbody id=sale_table_body></tbody>
	</table>
