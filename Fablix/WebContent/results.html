<!doctype html>
<html lang="en">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Import Navbar -->
	<link rel="import" href="navbar.html">
	
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="background.css"/>
	
	<title>Fabflix</title>

</head>

<body>    
	<!--Navigation bar-->
	<script>
		var doc = document.querySelector('link[rel="import"]').import;
		// Grab DOM from doc.html's document.
		var text = doc.querySelector('.Navbar');
		document.body.appendChild(text.cloneNode(true));
	</script> 
    
    <form id="page_form" METHOD="GET" action="#">
   
    Number of Results per Page:
    <select id ="limit" name="limit">
	  <option value="10">10</option>
	  <option value="25">25</option>
	  <option value="50">50</option>
	  <option value="100">100</option>
	</select>

    <input TYPE="SUBMIT" VALUE="Submit">

	</form>
    
    <div id="add_cart_message"></div>
    
    <button type="button" id="prev">Previous</button><button type="button" id="next">Next</button>
    
    
    <h3 id="movie_table_info"></h3>
<table id=movie_table class="table table-striped">
    <thead>
    <tr>
        <th><strong>ID</strong></th>
    	<th class="sort" id="title" onClick="titleClick()"><strong>Title</strong></th>
    	<th><strong>Year</strong></th>
    	<th><strong>Director</strong></th>
    	<th class="sort" id="rating" onClick="ratingClick()"><strong>Rating</strong></th>
    	<th><strong>Genres</strong></th>
    	<th><strong>Stars</strong></th>
    	<th><strong>Add</strong></th>
        
        <th>
    </tr>
    </thead>

    <tbody id=movie_table_body></tbody>
</table>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script src="results.js"></script>

</body>

</html>
