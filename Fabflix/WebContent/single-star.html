<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Import Navbar -->
	<link rel="import" href="navbar.html">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="background.css"/>

    <title>Single Star</title>
</head>
<body>
	<!--Navigation bar-->
	<script>
		var doc = document.querySelector('link[rel="import"]').import;
		// Grab DOM from doc.html's document.
		var text = doc.querySelector('.Navbar');
		document.body.appendChild(text.cloneNode(true));
	</script> 

	<h3 id="star_info"></h3>
	<table id=movie_table class="table table-striped">
	    <thead>
	    <tr>
	        <th>Movie Title</th>
	        <th>Release Year</th>
	        <th>Director</th>
	    </tr>
	    </thead>
	
	    <tbody id=movie_table_body></tbody>
	</table>
	
	<!-- Load jQuery and Bootstrap JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	
	<script src="single-star.js"></script>
</body>


</html>
